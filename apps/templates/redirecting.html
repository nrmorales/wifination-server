{% extends "base.html" %}

{% block scripts %}
<script>
   $("button#btn-browse").click(function(){
      window.location.replace("{{ redirect_url | safe}}");
   });
</script>
{% endblock %}

{% block css %}
<style>
body {
   background-color: #ECECEC;
}
#imgs-div{
  background-image: url('static/img/shit.png');
  background-repeat: no-repeat;
  background-size: 72%;
}
</style>
{% endblock %}

{% block main_body %}
<nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <a class="navbar-brand" href="#">
      <img src="static/img/wnlogo.png" style="height:19px">      
      WiFi Nation</a>
  </div>
</nav>
<div class="container" style=";margin-top:1%" id="fullHeight">
   <div class="row" style="height:100%">
      <div class="col-md-12" style="border:1px solid;height:100%" id="imgs-div">
         <!--<div class="row" style=";height:10%">
         </div>-->
         
         <div class="well" style="background-color:rgba(250,250,250,0.85);position:absolute;left:45%;top:45%">
            <center>
               <span id="question"><h3>How do you feel<br/> about the forum?</h3></span>
            </center>
            <div id="choices" style="margin-left:13%">
              <div style="margin-top:1%;">
                  <label><input type="radio" name="choice"> Quite intresting.</label>
               </div>
               <div style="margin-top:1%;">
                  <label><input type="radio" name="choice"> Really fun!</label>
               </div>
               <div style="margin-top:1%;">
                  <label><input type="radio" name="choice"> I'm learning a lot!</label>
               </div>
            </div>
            <center>
                <button id="btn-browse" class="btn btn-primary" style="margin-top:14px">
                Submit and Start Browsing</button>
             </center>
         </div>

         <div class="well well-sm col-md-3 col-md-offset-9" style="margin-top:2%">
          <h3 class="allerta">Enterprise Mobility <small>M-Powering the Enterprise</small></h3>

          <img src="static/img/gold.png" style="width:220px">
          <br/>In partnership with:<br/>
          <img src="static/img/globe.png" style="height:80px">
          <img src="static/img/aboitiz.png" style="height:80px">
          <img src="static/img/pcworld.png" style="width:120px">
          <img src="static/img/maynilad.png" style="width:95px">
          <img src="static/img/mcrosoft.png" style="height:80px">
          <img src="static/img/computerworld.png" style="width:200px">

         </div>
      </div>

</div>
